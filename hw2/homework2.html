<html>
  <meta charset="utf-8">
<head>
  <script src="../aframe/aframe.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <a-scene stats>
    <a-sky color="grey"></a-sky>
    <a-torus position="-2 1 -5" color="green" radius="1.2"
    animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000">
    </a-torus>
    <a-plane width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" color="purple"
    src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-
Canestra_di_frutta_(Caravaggio).jpg"></a-plane>
    <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1.5"></a-cylinder>
    <a-cylinder color="blue" height="2" radius="0.05" position="3 -1.5"></a-cylinder>
    <a-torus-knot color="orange" radius="1.2" position="3 1 -5" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Uhu-muc.jpg/500px-Uhu-muc.jpg"
    animation="property:rotation; to: 0 0 360; loop:true; dur:10000"></a-torus-knot>

    <a-entity position="1 3 -5" animation="property:rotation; to: 540 360 720; loop:true; dur:10000">
      <a-sphere radius="1" src="../images/bird.png"></a-sphere>
      <a-cylinder color="yellow" height="3" radius="0.05"></a-cylinder>
    </a-entity>

    <a-plane width="9" height="2" position="3 1 -9"></a-plane>
    <!--<a-text value="Вітаємо у браузерній VR!" color="black" width="10" position="-0.5 1 -6"></a-text>-->
    <a-text value="Вітаємо у браузерній VR!" color="black" width="10" position="-0.5 1 -6"
     font="../fonts/yahei-msdf.json" negate="false"></a-text>
    <a-text value="Сухобрус Зоя" color="black" width="10" position="-0.5 1.5 -6"
     font="../fonts/arial-msdf.json" negate="false"
     animation="property:position; to: 0.5 1.5 -40; loop:true; dur:20000">
    </a-text>
    <!--<a-text value="Вітаємо у браузерній VR!" color="black" width="10" position="-0.5 2 -6"
     font="brad-msdf.json" negate="false"></a-text>-->
<a-gltf-model src="../images/owl.glb" position="3 0 -.5" rotation="0 185 0"
animation="property:scale; delay:7000; from: 1 1 1; to: 4 4 4; loop:true; dur:30000">
</a-gltf-model>
  </a-scene>
</body>
</html>
